<script>
	$(function(){
		$('form').submit(function(e){
			var err = 0;
			
			// Проверяем обязательные поля на пустоту
			$('.required').each(function(indx, elem){
				if($(elem).val() == '')
					err = 1;
			});
			
			// Если хоть одно поле не заполнено, не даем отправиться форме и выдаем сообщение
			if(err > 0){
				e.preventDefault();
				alert('Вы не заполнили все обязательные поля');
			}
		});
	});
</script>
